<!DOCTYPE html>
<html>
<head>
  <title>ElixirChat Widget</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <style>
    body {
      font: 13px -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 15px 30px;
    }
  </style>
</head>
<body>
<div>
  <h3>ElixirChat Widget Example</h3>

  <div id="elixirchat-widget">
    <!-- Widget will be rendered here -->
  </div>
</div>
<script src="../sdk.min.js"></script>
<script src="../default-widget.min.js"></script>
<script>

  const elixirChatWidget = new ElixirChatWidget({
    apiUrl: 'https://dev-admin.elixir.chat/api/',
    socketUrl: 'wss://dev-admin.elixir.chat/api/socket',
    companyId: 'd774c50a-42ff-46ba-8ed6-1904d4485ac4',


    /**
     * Remove "room" section if you want a new private room to be created for every unique visitor.
     * @see https://github.com/elixirchat/elixirchat-js-sdk#config-room
     */
    room: {
      id: 'sample-room-id',
      title: 'Sample room title',
      data: {
        custom_widget_field_1: 'Optional custom widget field value 1',
        custom_widget_field_2: 'Optional custom widget field value 2',
      }
    },

    /**
     * If you remove "client" section, a new random name will be generated for every unique visitor.
     * Client name is generated by https://www.npmjs.com/package/unique-names-generator as [Adjective + Color].
     * Examples:
     *  - Spotty Jade
     *  - Italian Crimson
     *  - Hot Aquamarine, etc
     *
     * @see https://github.com/elixirchat/elixirchat-js-sdk#config-client
     */
    client: {
      id: 'sample-client-id',
      firstName: 'Sample',
      lastName: 'Client'
    },
    debug: true, // Enables verbose console output
  });

  /**
   * Feel free to use ElixirChat API methods
   * @see https://github.com/elixirchat/elixirchat-js-sdk#elixirchat-methods
   */
  elixirChatWidget.on('MESSAGES_HISTORY_APPEND_ONE', message => {
    console.warn('New message', message);
  });

  elixirChatWidget.appendWidget({
    container: document.getElementById('elixirchat-widget'),
    mainTitle: 'Служба поддержки',
    chatSubtitle: 'Ответим в течение нескольких минут',
    supportEmail: 'support@elixir.chat',
    enabledChannels: [
      'whatsapp',
      'telegram',
      'facebook',
      'vkontakte',
      'viber',
    ],
    iframeCSS: `
      /* Custom styles inside the iframe */
    `,
  });
</script>
</body>
</html>
