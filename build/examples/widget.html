<!DOCTYPE html>
<html>
<head>
  <title>ElixirChat Widget</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <style>

    /* Custom styles outside the iframe */

    body {
      font: 13px -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 15px 30px;
    }
    body .elixirchat-widget-button {
      background: #FDEC4F;
      color: black;
      box-shadow: 0 8px 14px rgba(21, 19, 25, 0.1);
    }
    body .elixirchat-widget-button:hover {
      background: #f3e24c;
    }
  </style>
  <link crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<!--TODO: remove fake HF background-->
<body>
<div>
  <h3>ElixirChat Widget Example (customized with CSS)</h3>

  <div id="elixirchat-widget">
    <!-- Widget will be rendered here -->
  </div>
</div>
<script src="../sdk.min.js"></script>
<script src="../default-widget.min.js"></script>
<script>

  const elixirChatWidget = new ElixirChatWidget({
    apiUrl: 'https://dev-admin.elixir.chat/api/',
    socketUrl: 'wss://dev-admin.elixir.chat/api/socket',
    companyId: 'd774c50a-42ff-46ba-8ed6-1904d4485ac4',


    /**
     * Remove "room" section if you want a new private room to be created for every unique visitor.
     * @see https://github.com/elixirchat/elixirchat-js-sdk#config-room
     */
    room: {
      id: 'sample-room-id',
      title: 'Sample room title',
      data: {
        custom_widget_field_1: 'Optional custom widget field value 1',
        custom_widget_field_2: 'Optional custom widget field value 2',
      }
    },

    /**
     * If you remove "client" section, a new random name will be generated for every unique visitor.
     * Client name is generated by https://www.npmjs.com/package/unique-names-generator as [Adjective + Color].
     * Examples:
     *  - Spotty Jade
     *  - Italian Crimson
     *  - Hot Aquamarine, etc
     *
     * @see https://github.com/elixirchat/elixirchat-js-sdk#config-client
     */
    client: {
      id: 'sample-client-id',
      firstName: 'Sample',
      lastName: 'Client'
    },
    debug: true, // Enables verbose console output
  });

  /**
   * Feel free to use ElixirChat API methods
   * @see https://github.com/elixirchat/elixirchat-js-sdk#elixirchat-methods
   */
  elixirChatWidget.on('MESSAGES_HISTORY_APPEND_ONE', message => {
    console.warn('New message', message);
  });

  elixirChatWidget.appendWidget({
    container: document.getElementById('elixirchat-widget'),

    /**
     * Custom styles that will be applied inside the iframe
     */
    iframeStyles: `

      /* Custom styles inside the iframe */

      body,
      input,
      button,
      textarea {
        font: 14px/18px "Rubik", sans-serif;
      }
      .elixirchat-chat-header__indicator {
        display: none;
      }
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-messages__balloon {
        background: #FDEC4F;
        color: black;
      }
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-messages__reply-message {
        color: rgba(0,0,0,.4);
        border-color: rgba(0,0,0,.25);
      }
      .elixirchat-chat-messages__item--by-me a,
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-files__text-link {
        color: black;
      }
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-files__text-secondary {
        color: rgba(0,0,0,.4);
      }
      .elixirchat-chat-messages__sender,
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-messages__sender,
      .elixirchat-chat-messages__item--by-operator .elixirchat-chat-messages__sender {
        color: black;
      }
    `,

    /**
     * Find and pass a font from parent window into inside the iframe
     * The font must be loaded from CORS-friendly sources i.e. the domain of the parent window
     *
     * TODO: elaborate & move to API docs
     */
    extractFontsFromParentWindow: [
      {
        fontFamily: 'Rubik',
        fontWeight: 400,
      },
      {
        fontFamily: 'Rubik',
        fontWeight: 700,
      },
    ],
    debug: true,
  });
</script>
</body>
</html>
