<!DOCTYPE html>
<html>
<head>
  <title>ElixirChat Widget</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <style>

    /* Custom styles outside the iframe */

    body {
      font: 13px -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 15px 30px;
    }
    #elixirchat-widget .elixirchat-widget-button {
      background: #FDEC4F;
      box-shadow: 0 8px 7px rgba(0,0,0,.1);
    }

    #elixirchat-widget .elixirchat-widget-button:after {
      background: black;
      -webkit-mask: var(--ElixirChatWidgetIconChat) no-repeat center 18px;
      -webkit-mask-size: 29px;
      mask: var(--WidgetIconChat) no-repeat center 18px;
      mask-size: 29px;
    }

    #elixirchat-widget .elixirchat-widget-button:before {
      background: black;
      -webkit-mask: var(--ElixirChatWidgetIconClose) no-repeat center 21px;
      -webkit-mask-size: 20px;
      mask: var(--WidgetIconClose) no-repeat center 21px;
      mask-size: 20px;
    }
  </style>
</head>
<body>
<div>
  <h3>ElixirChat Widget Example (customized with CSS)</h3>

  <div id="elixirchat-widget">
    <!-- Widget will be rendered here -->
  </div>
</div>
<script src="../sdk.min.js"></script>
<script src="../default-widget.min.js"></script>
<script>

  const elixirChatWidget = new ElixirChatWidget({
    apiUrl: 'https://dev-admin.elixir.chat/api/',
    socketUrl: 'wss://https://dev-admin.elixir.chat/api/socket/',
    companyId: '6b7d23cd-a78d-48f2-b55c-8439f982251c',

    /**
     * Remove "room" section if you want a new private room to be created for every unique visitor.
     * @see https://github.com/elixirchat/elixirchat-widget#config-room
     */
    room: {
      id: 'sample-room-id',
      title: 'Sample room title'
    },

    /**
     * If you remove "client" section, a new random name will be generated for every unique visitor.
     * Client name is generated by https://www.npmjs.com/package/unique-names-generator as [Adjective + Color].
     * Examples:
     *  - Spotty Jade
     *  - Italian Crimson
     *  - Hot Aquamarine, etc
     *
     * @see https://github.com/elixirchat/elixirchat-widget#config-client
     */
    client: {
      id: 'sample-client-id',
      firstName: 'Sample',
      lastName: 'Client'
    },
    debug: true, // Enables verbose console output
  });

  /**
   * Feel free to use ElixirChat API methods
   * @see https://github.com/elixirchat/elixirchat-widget#elixirchat-methods
   */
  elixirChatWidget.onMessage(message => {
    console.warn('New message', message);
  });

  elixirChatWidget.appendWidget({
    container: document.getElementById('elixirchat-widget'),
    visibleByDefault: true,
    iframeStyles: `

      /* Custom styles inside the iframe */

      @import url('https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap&subset=cyrillic');

      body,
      input,
      button,
      textarea {
        font: 14px/18px "Rubik";
      }

      .elixirchat-chat-header__indicator {
        display: none;
      }
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-messages__balloon {
        background: #FDEC4F;
        color: black;
      }
      .elixirchat-chat-messages__sender,
      .elixirchat-chat-messages__item--by-me .elixirchat-chat-messages__sender,
      .elixirchat-chat-messages__item--by-agent .elixirchat-chat-messages__sender {
        color: black;
      }
    `
  });
</script>
</body>
</html>
